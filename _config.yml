# Site settings
email: hello@marcreyes.ph
baseurl: ""
paginate: 5
paginate_path: "/blog/page-:num"
google_analytics: 

# SEO settings
title: Blog
description: Data-driven developer and open source enthusiast.
url: "https://blog.marcreyes.ph"
twitter_username: marcreyesph
default_img: https://blog.marcreyes.ph/assets/images/og-image.png

# Profile settings
name: Marc Anthony Reyes
profile_img: /assets/images/about-small-colored.jpg
profile: I'm Marc, a Software Engineer from the Philippines. I build software, automate processes, an make data-driven decisions. Currently working at GCash as a Machine Learning Engineer.
social:
  facebook: https://www.facebook.com/marcxplanet/
  twitter: https://twitter.com/marcreyesph/
  github: https://github.com/marcreyesph/
  linkedin: https://ph.linkedin.com/in/marcreyesph/
  email: hello@marcreyes.ph

compress_html:
  clippings: all
  comments: [""]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

# Build settings
exclude:
- _screenshots/
- Gemfile
- Gemfile.lock
- LICENSE.txt
- README.md
- vendor/

markdown: kramdown
permalink: /blog/:title/

# Sass
sass:
  style: compressed

# Gems
plugins: [jekyll-paginate, jekyll-sitemap, octopress-autoprefixer]
